{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{ contact.0 }}" method="POST">
            <div class="form-group pt-3">
                <input type="text" name="name" placeholder="Name" value="{{ contact.1 }}" class="form-control">
            </div>
            <div class="form-group pt-3">
                <input type="text" name="surname" placeholder="Surname" value="{{ contact.2 }}" class="form-control">
            </div>
            <div class="form-group pt-3">
                <input type="text" name="age" placeholder="Age" value="{{ contact.3 }}" class="form-control">
            </div>
            <div class="form-group pt-3">
                <input type="text" name="init_date" placeholder="Init_qDate" value="{{ contact.4 }}" class="form-control">
            </div>
            <div class="form-group pt-3">
                <input type="text" name="email" placeholder="Email" value="{{ contact.5 }}" class="form-control">
            </div>
            <div class="form-group pt-3">
                <button type="submit" class="btn btn-primary btn-block">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
